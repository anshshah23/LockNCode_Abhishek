<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #1e1e2e;
        color: #fff;
        text-align: center;
        padding: 20px;
        width: 320px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      .btn {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        padding: 10px 15px;
        margin: 8px;
        width: 90%;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        transform: scale(1.05);
      }
      .clear-btn {
        background: linear-gradient(135deg, #6366f1, #4338ca);
      }
      .clear-btn:hover {
        background: linear-gradient(135deg, #4338ca, #6366f1);
      }
      #status-message {
        font-size: 14px;
        margin-top: 10px;
        font-weight: bold;
      }
      .loading {
        display: inline-block;
        width: 15px;
        height: 15px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #result-container {
        margin-top: 15px;
        text-align: left;
        font-size: 14px;
      }
      .result {
        padding: 10px;
        margin-top: 8px;
        border-radius: 5px;
        font-weight: 600;
      }
      .safe {
        background: #28a745;
        color: #fff;
      }
      .phishing {
        background: #dc3545;
        color: #fff;
      }
      .error {
        background: #ffc107;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>üîç FishNet.AI</h2>
    <button id="check-current-tab" class="btn">Check Current Tab</button>
    <button id="check-all-tabs" class="btn">Check All Tabs</button>
    <button id="clear-results" class="btn clear-btn">Clear Results</button>
    <p id="status-message"></p>
    <div id="result-container"></div>
    <script src="popup.js"></script>
  </body>
</html>
